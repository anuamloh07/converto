<body>

    <h1>Welcome to Converto</h1>

<div class="inputs">

    <div>Enter temperature in degree celsius</div><input type="text" id="celsius">

    <div id="fahrenheit">Enter temperature in fahrenheit</div><input type="text" id="fahrenheit">

    <br><br>

    <button id="submit">Submit</button>
    <br>

    <div id="f"></div>
    <div id="k"></div>

</div>
